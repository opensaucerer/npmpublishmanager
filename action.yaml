name: 'NPM Publish Manager'
description: 'Publish to npm!'
runs:
  using: 'docker'
  image: 'Dockerfile'
inputs:
  GITHUB_TOKEN:
    description: 'GITHUB_TOKEN'
    required: true
  NPM_AUTH_TOKEN:
    description: 'NPM_AUTH_TOKEN'
    required: true
  DEPLOY_DIR:
    description: 'DEPLOY_DIR'
    required: false
  NPM_REGISTRY_URL:
    description: 'NPM_REGISTRY_URL'
    required: false
  GIT_TAG_SUFFIX:
    description: 'GIT_TAG_SUFFIX'
    required: false
  SRC_PACKAGE_DIR:
    description: 'SRC_PACKAGE_DIR'
    required: false
  GITHUB_SHA:
    description: 'GITHUB_SHA'
    required: false
  GITHUB_ACTOR:
    description: 'GITHUB_ACTOR'
    required: false
  GITHUB_REPOSITORY:
    description: 'GITHUB_REPOSITORY'
    required: false
